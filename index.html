<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>

<body>
    <div id="text">Local Weather App by Don Camillo</div>
    <div class="all">
        <div id="degree"></div>
        <div class="container">
            <div class="row">
                <div id="geoloc" class="col-xs-3 col-centered"></div>
                <div id="cloud" class="col-xs-3 col-centered"></div>
                <div id="wind" class="col-xs-3 col-centered"></div>
                <div class='col-xs-3 center-block'>
                    <button type="button" class="btn btn-primary center-block">Change degrees</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
</body>
